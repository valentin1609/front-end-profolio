<app-loading *ngIf="loading"></app-loading> 
<main *ngIf="!loading">
    <app-header (propagar)="recibirDato($event)"></app-header>

    <!-- cuadro de usuario -->
    <div class="banner">
        <!-- invitado -->
        <div class="guest" *ngIf="isGuest">
            <p>you are a guest :(</p>
            <button routerLink="/login" id="login">
                login
            </button>
            <button routerLink="/new-account" id="signUp">
                sign up
            </button>
        </div>


        <!-- usuario -->

        <div class="user" *ngIf="isUser">
            <div class="recuadro">
                <p>Hi Usuario</p>

                <a routerLink="/user-profile">View profile</a> <br>
                <a (click)="onlogOut()">Exit</a>

            </div>
        </div>


        <!-- admin -->
        <div class="admin" *ngIf="isAdmin">
            <p>Â¡congratulations!</p>
            <p>you are the admin ;)</p>
            <button (click)="onlogOut()">log out</button>
        </div>

    </div>

    <div class="text">
        <h1>Coming Soon...</h1>
        <p>
            I am still looking for my first experience in the IT world, meanwhile I continue training and practicing to improve
        </p>
    </div>

</main>

<app-loading *ngIf="loading"></app-loading>
<main *ngIf="!loading">
    <app-header (propagar)="recibirDato($event)"></app-header>

    <!-- cuadro de usuario -->
    <div class="banner">
        <!-- invitado -->
        <div class="guest" *ngIf="isGuest">
            <p>you are a guest :(</p>
            <button routerLink="/login" id="login">
                login
            </button>
            <button routerLink="/new-account" id="signUp">
                sign up
            </button>
        </div>


        <!-- usuario -->

        <div class="user" *ngIf="isUser">
            <div class="recuadro">
                <p>Hi Usuario</p>

                <a routerLink="/user-profile">View profile</a> <br>
                <a (click)="onlogOut()">Exit</a>

            </div>
        </div>


        <!-- admin -->
        <div class="admin" *ngIf="isAdmin">
            <p>Â¡congratulations!</p>
            <p>you are the admin ;)</p>
            <button (click)="onlogOut()">log out</button>
        </div>

    </div>

    <div class="principal">
        <div class="head">
            <div *ngIf="edit" id="edit" (click)="onEdit()">
                <label *ngIf="mostrar"> <i class="fa-solid fa-pen"> </i> </label>
                <label *ngIf="!mostrar"> <i class="fa-solid fa-xmark"> </i> </label>
            </div>
        </div>

        <span *ngIf="!mostrar">
            <app-edit-experience></app-edit-experience>
        </span>

        <span *ngIf="mostrar">

            <div class="item" *ngFor="let exp of experiences">
                <h3 class="nombre">{{exp.nombre}} | {{exp.empresa}}</h3>
                <p class="description">{{exp.descripcion}}</p>
                <div class="duracion">
                    <p>{{exp.inicio}} - {{exp.fin}}</p>
                </div>
            </div>

        </span>

    </div>


</main>

<app-loading *ngIf="loading"></app-loading> 

<div class="page1" *ngIf="!loading">


    <app-header (propagar)="recibirDato($event)"></app-header>

    <!-- cuadro de usuario -->
    <div class="banner">
        <!-- invitado -->
        <div class="guest" *ngIf="isGuest">
            <p>you are a guest :(</p>
            <button routerLink="/login" id="login">
                login
            </button>
            <button routerLink="/new-account" id="signUp">
                sign up
            </button>
        </div>

        
        <!-- usuario -->

        <div class="user" *ngIf="isUser">
            <div class="recuadro">
            <p>Hi Usuario</p>

            <a routerLink="/user-profile">View profile</a> <br>
            <a (click)="onlogOut()" >Exit</a>
        
            </div>
        </div>


        <!-- admin -->
        <div class="admin" *ngIf="isAdmin">
            <p>Â¡congratulations!</p>
            <p>you are the admin ;)</p>
            <button (click)="onlogOut()">log out</button>
        </div>

    </div>

    <app-main></app-main>
    <app-skills></app-skills>
    <app-education></app-education>
    <app-footer></app-footer>
</div>

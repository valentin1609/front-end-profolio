    <main>

        <div class="form">

        <form action="" [formGroup]="form" (ngSubmit)="enviar(form.value)">

            <div class="input">
                <div><label for="" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.hasError('required')">campo requerido*</label></div>
                <input type="text" placeholder="nombre*" formControlName="nombre">
            </div>
            <div class="input">
                <div><label for="" *ngIf="form.get('apellido')?.touched && form.get('apellido')?.hasError('required')">campo requerido*</label></div>
                <input type="text" placeholder="apellido*" formControlName="apellido">
            </div>
            <div class="input">
                <div></div>
                <input type="text" placeholder="ocupacion" formControlName="ocupacion">
            </div>
            <div class="input">
                <div></div>
                <input type="text" placeholder="empresa" formControlName="empresa">
            </div>
            <div class="input">
                <div><label for="" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">campo requerido*</label> <label for="" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('minlength')">minimo de 3 caracteres</label></div>
                <input type="text" placeholder="username*" formControlName="username">
            </div>

            <div class="input">
                <div><label for="" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">campo requerido*</label> <label for="" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">email invalido</label></div>
                <input type="email" placeholder="email*" formControlName="email">
            </div>
            <div class="input">
                <div><label for="" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">campo requerido*</label></div>
                <input type="password" placeholder="password*" formControlName="password">
            </div>
            <div class="input">
                <div><label for="" *ngIf="form.get('cpassword')?.touched && form.get('cpassword')?.hasError('required')">campo requerido*</label> 
                     <label for="" *ngIf="form.get('cpassword')?.touched && (!matchingControl)">different password</label> 
                </div>
                <input type="password" placeholder="confirm password*" formControlName="cpassword">
            </div>


            <div class="create">
                <!--desabilitar cuando el formulario sea invalido o las contraseñas sean diferentes -->
                <button type="submit" [disabled]="form.invalid || !matchingControl" >create</button>
            </div>
        </form>
    </div>
    </main>


</body>
